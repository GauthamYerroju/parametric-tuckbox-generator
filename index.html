            <summary value="page" role="button" class="step secondary outline">Step 1: Page Settings</summary>

                  <label for="orientation-portrait">
                    <input type="radio" id="orientation-portrait" name="orientation" value="portrait">

                  </label>
                  <label for="orientation-landscape">

                    Landscape

                </fieldset>
              </div>

              <div><label for="dpi">
                  Printer DPI

                </label>
              </div>
            </div>
          </details>

            <summary value="box" role="button" class="step secondary outline">Step 2: Box Settings</summary>
            <div class="grid">
              <div>
                <label for="width">

              </div>

              <div><label for="height">
                  Height (in)
                  <input type="number" name="height" step="0.1" value="2.6">
                </label>
              </div>

              <div>
                <label for="depth">
                  Depth (in)
                  <input type="number" name="depth" step="0.1" value="0.53">
                </label>
              </div>
